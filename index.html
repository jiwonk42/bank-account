<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery-3.1.1.js"></script>
  <script src="JS/scripts.js"></script>
  <meta charset="utf-8">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <!-- Inputs -->
    <div class="row">
      <div class="col-md-6">
        <form>
          <div id="login">
            <h2>Register a new account:</h2>
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposite: </label>
              <input type="number" class="form-control" id="initial">
            </div>
          </div>
          <div id="funds">
            <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="deposit">Deposite Amount: </label>
              <input type="number" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount: </label>
              <input type="number" class="form-control" id="withdrawal">
            </div>
          </div>
          <!-- Buttons -->
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="col-md-6">

      </div>
    </div>

    <!-- Bank Account Summary -->
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>

  </div>
</body>
</html>
